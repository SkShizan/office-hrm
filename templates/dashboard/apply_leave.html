{% extends 'base.html' %}

{% block content %}
<style>
    /* --- LAYOUT UTILS --- */
    .leave-wrapper {
        max-width: 650px;
        margin: 0 auto;
    }

    .page-header {
        text-align: center;
        margin-bottom: 30px;
    }
    .page-title {
        font-family: 'Outfit', sans-serif;
        font-size: 2rem;
        color: var(--c-charcoal);
    }

    /* --- BALANCE CARDS (The "Wallet") --- */
    .balance-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
    }

    .bal-card {
        background: white;
        padding: 20px;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-card);
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(0,0,0,0.05);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    /* Decorative colored top borders */
    .bal-casual { border-top: 4px solid var(--c-orange); }
    .bal-sick   { border-top: 4px solid #28a745; }

    .bal-label {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--c-text-muted);
        font-weight: 600;
        margin-bottom: 5px;
    }
    
    .bal-value {
        font-family: 'Outfit', sans-serif;
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--c-charcoal);
    }
    .bal-unit {
        font-size: 0.9rem;
        color: #999;
        font-weight: 400;
    }

    /* --- FORM CONTAINER --- */
    .form-card {
        background: white;
        padding: 35px;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-card);
    }

    /* --- FORM ELEMENTS --- */
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--c-charcoal);
    }

    /* Target Django Inputs */
    input[type="text"],
    input[type="date"],
    textarea,
    select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid var(--c-beige);
        border-radius: var(--radius-sm);
        font-size: 1rem;
        background: #FFFEFA;
        font-family: 'Inter', sans-serif;
        transition: all 0.2s;
    }
    
    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: var(--c-orange);
        background: white;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    /* Date Row Layout */
    .date-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    /* --- APPROVER SELECTION BOX --- */
    .approver-container {
        background: #fafafa;
        border: 1px solid #eee;
        border-radius: var(--radius-sm);
        padding: 15px;
        margin-bottom: 25px;
    }
    
    .approver-scroll-box {
        max-height: 150px;
        overflow-y: auto;
        padding-right: 5px;
        margin-top: 10px;
    }

    /* Custom Scrollbar */
    .approver-scroll-box::-webkit-scrollbar { width: 6px; }
    .approver-scroll-box::-webkit-scrollbar-track { background: #f1f1f1; }
    .approver-scroll-box::-webkit-scrollbar-thumb { background: #ddd; border-radius: 3px; }
    .approver-scroll-box::-webkit-scrollbar-thumb:hover { background: var(--c-orange); }

    /* Make list items look better (assuming CheckboxSelectMultiple) */
    .approver-scroll-box label {
        display: flex; /* Or block, depending on Django output */
        align-items: center;
        gap: 10px;
        padding: 8px;
        border-bottom: 1px solid #eee;
        font-weight: 500;
        cursor: pointer;
    }
    .approver-scroll-box label:hover {
        background: white;
    }
    .approver-scroll-box input[type="checkbox"] {
        width: auto; /* Reset standard width */
        margin: 0;
    }

    /* --- SUBMIT BUTTON --- */
    .btn-submit {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

</style>

<div class="leave-wrapper">
    
    <div class="page-header">
        <h2 class="page-title">New Leave Request</h2>
    </div>

    <div class="balance-grid">
        <div class="bal-card bal-casual">
            <div class="bal-label">Casual Balance</div>
            <div class="bal-value">{{ balance.casual_leave }} <span class="bal-unit">Days</span></div>
            <i class="fa-solid fa-mug-hot" style="position: absolute; right: 20px; top: 20px; opacity: 0.1; font-size: 3rem;"></i>
        </div>
        <div class="bal-card bal-sick">
            <div class="bal-label">Sick Balance</div>
            <div class="bal-value">{{ balance.sick_leave }} <span class="bal-unit">Days</span></div>
            <i class="fa-solid fa-notes-medical" style="position: absolute; right: 20px; top: 20px; opacity: 0.1; font-size: 3rem;"></i>
        </div>
    </div>

    <div class="form-card">
        <form method="post">
            {% csrf_token %}
            
            <div class="approver-container">
                <label style="color: var(--c-charcoal); display: flex; align-items: center; gap: 8px;">
                    <i class="fa-solid fa-users-viewfinder"></i> Tag Approvers
                    <span style="font-size: 0.8rem; color: #888; font-weight: 400;">(Who needs to approve this?)</span>
                </label>
                
                <div class="approver-scroll-box">
                    {{ form.approvers }}
                </div>
            </div>

            <div class="form-group">
                <label>Leave Type</label>
                {{ form.leave_type }}
            </div>

            <div class="date-row">
                <div class="form-group">
                    <label>From Date</label>
                    {{ form.start_date }}
                </div>
                <div class="form-group">
                    <label>To Date</label>
                    {{ form.end_date }}
                </div>
            </div>

            <div class="form-group">
                <label>Reason for Leave</label>
                {{ form.reason }}
            </div>

            <button type="submit" class="btn btn-primary btn-submit">
                <i class="fa-solid fa-paper-plane"></i> Submit Request
            </button>
        </form>
    </div>

</div>
{% endblock %}
