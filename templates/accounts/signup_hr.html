{% extends 'base.html' %}

{% block content %}
<style>
    /* --- CENTERED LAYOUT --- */
    .register-container {
        min-height: 80vh; /* Fill most of screen */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
    }

    .register-card {
        background: white;
        width: 100%;
        max-width: 500px;
        padding: 40px;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-card);
        border-top: 5px solid var(--c-charcoal);
        position: relative;
    }

    /* --- VISUAL HEADER --- */
    .form-header {
        text-align: center;
        margin-bottom: 30px;
    }
    .header-icon {
        width: 60px;
        height: 60px;
        background: var(--c-beige);
        color: var(--c-charcoal);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        margin: 0 auto 15px auto;
    }
    .form-title {
        font-family: 'Outfit', sans-serif;
        font-size: 1.8rem;
        color: var(--c-charcoal);
        margin-bottom: 5px;
    }
    .form-subtitle {
        color: var(--c-text-muted);
        font-size: 0.95rem;
    }

    /* --- DJANGO FORM STYLING --- */
    /* Targeting the raw HTML output of {{ form.as_p }} */
    
    .styled-form p {
        margin-bottom: 20px; /* Spacing between fields */
    }

    .styled-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--c-charcoal);
        font-family: 'Inter', sans-serif;
    }

    .styled-form input[type="text"],
    .styled-form input[type="email"],
    .styled-form input[type="password"],
    .styled-form select,
    .styled-form textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid var(--c-beige);
        border-radius: var(--radius-sm);
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        background: #FFFEFA;
        transition: border-color 0.2s, background 0.2s;
    }

    .styled-form input:focus {
        outline: none;
        border-color: var(--c-orange);
        background: white;
    }

    /* Help text (often output by Django) */
    .helptext {
        font-size: 0.8rem;
        color: #888;
        display: block;
        margin-top: 5px;
    }

    /* --- ACTION BUTTON --- */
    .btn-submit {
        width: 100%;
        padding: 14px;
        font-size: 1.1rem;
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }
    
    .footer-link {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #666;
    }
    .footer-link a {
        color: var(--c-orange);
        font-weight: 600;
    }
    .footer-link a:hover { text-decoration: underline; }

</style>

<div class="register-container">
    <div class="register-card">
        
        <div class="form-header">
            <div class="header-icon">
                <i class="fa-solid fa-building-user"></i>
            </div>
            <h2 class="form-title">Setup Organization</h2>
            <p class="form-subtitle">Register your company to start managing your team.</p>
        </div>

        <form method="post" class="styled-form">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary btn-submit">
                <i class="fa-solid fa-rocket"></i> Create Workspace
            </button>
        </form>

        <div class="footer-link">
            Already have an account? <a href="{% url 'login' %}">Sign in here</a>
        </div>

    </div>
</div>
{% endblock %}
