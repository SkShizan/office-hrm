{% extends 'base.html' %}

{% block content %}
<style>
    /* --- LAYOUT --- */
    .edit-wrapper {
        max-width: 700px;
        margin: 0 auto;
    }

    .page-header {
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .page-title {
        font-family: 'Outfit', sans-serif;
        font-size: 1.8rem;
        color: var(--c-charcoal);
    }
    
    /* --- FORM CARD --- */
    .edit-card {
        background: white;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-card);
        overflow: hidden;
        border: 1px solid rgba(0,0,0,0.05);
    }

    /* --- SECTION 1: IDENTITY (Read Only) --- */
    .identity-section {
        background: #fafafa;
        padding: 25px;
        border-bottom: 1px solid #eee;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    
    .static-field label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--c-text-muted);
        margin-bottom: 5px;
        display: block;
    }
    .static-value {
        font-family: 'Outfit', sans-serif;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--c-charcoal);
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .lock-icon { font-size: 0.8rem; color: #ccc; }

    /* --- SECTION 2: EDITABLE FORM --- */
    .form-body {
        padding: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--c-charcoal);
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid var(--c-beige);
        border-radius: var(--radius-sm);
        font-size: 1rem;
        background: #FFFEFA;
        transition: all 0.2s;
        font-family: 'Inter', sans-serif;
    }

    input:focus, select:focus {
        outline: none;
        border-color: var(--c-orange);
        background: white;
        box-shadow: 0 0 0 4px rgba(250, 129, 18, 0.05);
    }

    /* --- PERMISSIONS BOX --- */
    .permissions-box {
        background: #F0F4FF; /* Subtle Blue Tint */
        border: 1px solid #D6E4FF;
        padding: 20px;
        border-radius: var(--radius-sm);
        margin-top: 20px;
    }
    .permissions-box label { color: #004085; }
    .permissions-note {
        font-size: 0.85rem;
        color: #666;
        margin-top: 8px;
        font-style: italic;
    }

    /* --- ACTIONS --- */
    .form-actions {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        display: flex;
        justify-content: flex-end;
        gap: 15px;
    }

    .btn-cancel {
        padding: 10px 20px;
        color: var(--c-text-muted);
        text-decoration: none;
        font-weight: 600;
        border-radius: var(--radius-sm);
        transition: background 0.2s;
    }
    .btn-cancel:hover { background: #f5f5f5; color: var(--c-charcoal); }

    .btn-save {
        padding: 10px 25px;
        background-color: var(--c-orange);
        color: white;
        border: none;
        border-radius: var(--radius-sm);
        font-weight: 600;
        cursor: pointer;
        font-family: 'Outfit', sans-serif;
        box-shadow: 0 4px 10px rgba(250, 129, 18, 0.2);
    }
    .btn-save:hover { background-color: var(--c-orange-hover); }

</style>

<div class="edit-wrapper">
    
    <div class="page-header">
        <h2 class="page-title">Edit Profile</h2>
    </div>

    <div class="edit-card">
        <form method="POST">
            {% csrf_token %}
            
            <div class="identity-section">
                <div class="static-field">
                    <label>Employee Name</label>
                    <div class="static-value">
                        {{ employee.username }} <i class="fa-solid fa-lock lock-icon" title="Cannot be changed"></i>
                    </div>
                </div>
                <div class="static-field">
                    <label>Email Address</label>
                    <div class="static-value">
                        {{ employee.email }} <i class="fa-solid fa-lock lock-icon" title="Cannot be changed"></i>
                    </div>
                </div>
            </div>

            <div class="form-body">
                
                <div class="form-group">
                    <label>Designation / Job Title</label>
                    <input type="text" name="designation" value="{{ employee.designation|default:'' }}" required placeholder="e.g. Senior Backend Engineer">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div class="form-group">
                        <label>Section</label>
                        <select name="section">
                            <option value="Frontside" {% if employee.section == 'Frontside' %}selected{% endif %}>Frontside</option>
                            <option value="Backside" {% if employee.section == 'Backside' %}selected{% endif %}>Backside</option>
                            <option value="Management" {% if employee.section == 'Management' %}selected{% endif %}>Management</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Team</label>
                        <select name="team_id">
                            <option value="">-- No Team --</option>
                            {% for team in teams %}
                                <option value="{{ team.id }}" {% if employee.team.id == team.id %}selected{% endif %}>
                                    {{ team.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    
                    <div class="form-group">
                        <label>Role (Hierarchy)</label>
                        {% if employee.id == user.id %}
                            <input type="text" value="{{ employee.role }}" disabled style="background: #f0f0f0; color: #888;">
                            <small style="color: #d9534f; font-size: 0.8rem; margin-top: 5px; display: block;">
                                You cannot change your own role.
                            </small>
                        {% else %}
                            <select name="role">
                                <option value="Employee" {% if employee.role == 'Employee' %}selected{% endif %}>Employee</option>
                                <option value="TL" {% if employee.role == 'TL' %}selected{% endif %}>Team Leader</option>
                                <option value="Manager" {% if employee.role == 'Manager' %}selected{% endif %}>Manager</option>
                                <option value="Director" {% if employee.role == 'Director' %}selected{% endif %}>Director</option>
                                <option value="HR" {% if employee.role == 'HR' %}selected{% endif %}>HR</option>
                            </select>
                        {% endif %}
                    </div>

                    <div class="form-group">
                        <label>Reports To (Manager)</label>
                        <select name="reports_to">
                            <option value="">-- No Manager (Top Level) --</option>
                            {% for active in active_users %}
                                {% if active.role in 'Manager,TL,Director,HR' %}
                                    <option value="{{ active.id }}" {% if employee.reports_to.id == active.id %}selected{% endif %}>
                                        {{ active.username }} ({{ active.role }})
                                    </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="{% url 'hr_dashboard' %}" class="btn-cancel">Cancel</a>
                    <button type="submit" class="btn-save">
                        <i class="fa-solid fa-check"></i> Save Changes
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>
{% endblock %}
